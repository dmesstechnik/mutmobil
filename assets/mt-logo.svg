<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5dc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4d96a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8c920;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-opacity="0.4"/>
    </filter>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- iOS rounded square background -->
  <rect width="1024" height="1024" rx="225" fill="url(#bgGradient)"/>
  
  <!-- Brushstroke texture overlay -->
  <g opacity="0.3">
    <path d="M 50 200 Q 300 180 600 220 T 1000 200" stroke="#ffffff" stroke-width="15" fill="none" stroke-linecap="round"/>
    <path d="M 20 300 Q 350 270 700 310 T 1024 290" stroke="#ffffff" stroke-width="20" fill="none" stroke-linecap="round"/>
    <path d="M 0 400 Q 400 380 750 420 T 1024 410" stroke="#ffffff" stroke-width="18" fill="none" stroke-linecap="round"/>
    <path d="M 30 500 Q 320 480 680 510 T 1000 500" stroke="#ffffff" stroke-width="22" fill="none" stroke-linecap="round"/>
    <path d="M 0 600 Q 380 570 720 610 T 1024 600" stroke="#ffffff" stroke-width="16" fill="none" stroke-linecap="round"/>
    <path d="M 50 700 Q 350 680 700 720 T 1000 710" stroke="#ffffff" stroke-width="19" fill="none" stroke-linecap="round"/>
    <path d="M 20 820 Q 300 800 650 830 T 1024 820" stroke="#ffffff" stroke-width="25" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Messtechnik mobile heading -->
  <text x="512" y="480" font-family="Arial, sans-serif" font-size="110" font-weight="bold" text-anchor="middle" fill="#1a1a1a" filter="url(#shadow)">Messtechnik</text>
  
  <!-- Mobile subtitle -->
  <text x="512" y="590" font-family="Arial, sans-serif" font-size="90" font-weight="300" text-anchor="middle" fill="#333333" opacity="0.95">mobile</text>
  
  <!-- Subtle top shine -->
  <ellipse cx="512" cy="200" rx="350" ry="120" fill="#ffffff" opacity="0.15"/>
</svg>